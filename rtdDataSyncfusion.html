<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential Studio for JavaScript : Remote Binding</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link href="../themes/bootstrap.min.css" rel="stylesheet" />
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
    <link href="../themes/responsive-css/ej.responsive.css" rel="stylesheet" />
    <script src="../scripts/jquery-1.10.2.min.js"></script>
    <script src="../scripts/jquery.easing.1.3.min.js"></script>
    <script src="../scripts/jquery.globalize.min.js"></script>
    <script src="../scripts/jsrender.min.js"></script>
    <script src="../scripts/ej.web.all.min.js"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
 <script src='../scripts/ga.script.js' type='text/javascript'></script>  </head>
<body>
     
     
     
     
     
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" style="height:550px">
                <div id="Grid"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            var dataManger = ej.DataManager({
                url: "RTDjson.json"
            });
            $("#Grid").ejGrid({
                dataSource: dataManger,
                allowPaging: true,
                pageSettings: { pageSize: 9 },
                columns: [
                                            { field: "Description", headerText: "Description", isPrimaryKey: true, width: 75, isIdentity: true, textAlign: ej.TextAlign.Right },
                                            { field: "Value", headerText: "Value", width: 90 },
                                            { field: "Quallity", headerText: "Quality", textAlign: ej.TextAlign.Right, width: 75 },
                                            
                ]
            });
        });
    </script>
​
</body>
</html>
